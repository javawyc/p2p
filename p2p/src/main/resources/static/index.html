<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.js"></script>
    <script src="china.js"></script>
    <script>
        function bar() {
            var chart = echarts.init(document.getElementById("first"));
            //数据
            var option = {
                xAxis: {
                    data: ["一月", "二月", "三月"]
                },
                yAxis: {},
                series: {
                    type: "bar",
                    data: [5000, 2000, 9000]
                }
            };
            chart.setOption(option);
        }

        function pie() {
           var chart = echarts.init(document.getElementById("first"));
           var option={
               tooltip:{
                   trigger:"item",
//                   formatter:"c"
               },
               series:{
                   type:"pie",
                   data:[
                        {name:"河南",value:2000},
                        {name:"河北",value:20000},
                        {name:"浙江",value:2000}
                   ]
               }
           };
           chart.setOption(option);
        }

        function draw() {
            var cas = document.getElementById("hua");
            var ctx=cas.getContext("2d");
            ctx.fillStyle="red";
            ctx.fillRect(30,40,70,200);
        }

        function map() {
           var chart = echarts.init(document.getElementById("first"));
           var option={
               geo:{map:"china"},
               series:[
                   {
                       type:"scatter",
                       coordinateSystem:"geo",
                       data:[
                           {name:"郑州",value:[113.65,34.76,113]}
                       ]
                   }
               ]
           };
           chart.setOption(option);
        }
    </script>
</head>
<body>
<div id="first" style="margin:60px auto;width: 300px;height: 400px"></div>
<canvas id="hua" style="width: 400px;height: 400px"></canvas>
<button onclick="bar()">柱状图</button>
<button onclick="pie()">饼状图</button>
<button onclick="draw()">画图</button>
<button onclick="map()">地图</button>
</body>
</html>

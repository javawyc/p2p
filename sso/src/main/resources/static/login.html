<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery.js"></script>
</head>
<body>
<div style="height: 650px; display: flex; flex-flow: column ;justify-content: center; align-items: center">
    <form id="form_login" class="form-group">
        <div style="margin-bottom: 20px;" class="input-group">
            <span class="input-group-addon">账号</span>
            <input id="account" class="form-control" name="account" placeholder="请输入账号"/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">密码</span>
            <input id="pwd" class="form-control" name="pwd" type="password"/>
        </div>
    </form>
    <div>
        <button class="btn btn-success btn-block" onclick="login()">登陆</button>
    </div>
</div>
<script>
    function login() {
       var account = $("#account").val();
       var pwd = $("#pwd").val();
       $.get("loginToken",{account:account,pwd:pwd},function (d) {
           location.href=d;
       });
    }

</script>
</body>
</html>
